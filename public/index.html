    <script>
      function showRefreshUI(registration) {
        // TODO: Display a toast or refresh UI.

        // This demo creates and injects a button.

        var button = document.createElement("button");
        button.style.position = "absolute";
        button.style.bottom = "24px";
        button.style.left = "24px";
        button.style.background = "black";
        button.style.color = "white";
        button.textContent =
          "This site has updated. Please click here to see changes.";

        button.addEventListener("click", function () {
          console.log("registration:", registration);
          console.log("registration.waiting:", registration.waiting);
          if (!registration.waiting) {
            // Just to ensure registration.waiting is available before
            // calling postMessage()
            return;
          }

          button.disabled = true;

          registration.waiting.postMessage("skipWaiting");
        });

        document.body.appendChild(button);
      }

      function onNewServiceWorker(registration, callback) {
        if (registration.waiting) {
          // SW is waiting to activate. Can occur if multiple clients open and
          // one of the clients is refreshed.
          return callback();
        }

        function listenInstalledStateChange() {
          registration.installing.addEventListener("statechange", function (
            event
          ) {
            if (event.target.state === "installed") {
              // A new service worker is available, inform the user
              callback();
            }
          });
        }

        if (registration.installing) {
          return listenInstalledStateChange();
        }

        // We are currently controlled so a new SW may be found...
        // Add a listener in case a new SW is found,
        registration.addEventListener(
          "updatefound",
          listenInstalledStateChange
        );
      }

      window.addEventListener("load", function () {
        var refreshing;
        // When the user asks to refresh the UI, we'll need to reload the window
        navigator.serviceWorker.addEventListener("controllerchange", function (
          event
        ) {
          if (refreshing) return; // prevent infinite refresh loop when you use "Update on Reload"
          refreshing = true;
          console.log("Controller loaded");
          window.location.reload();
        });

        navigator.serviceWorker
          .register("worker.js")
          .then(function (registration) {
            // Track updates to the Service Worker.
            if (!navigator.serviceWorker.controller) {
              // The window client isn't currently controlled so it's a new service
              // worker that will activate immediately
              return;
            }
            registration.update();

            onNewServiceWorker(registration, function () {
              showRefreshUI(registration);
            });
          });
      });
    </script>
